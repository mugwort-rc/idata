"defines":
- "name": "人口"
  "text": "国勢調査における人口は「常住人口」であり，常住人口とは調査時に調査の地域に常住している者をいう。\n「常住している者」については，平成12年国勢調査の概要「調査の対象」を参照されたい。"
  "see": "http://www.stat.go.jp/data/kokusei/2000/gaiyou.htm#taisyou"
- "name": "面積"
  "text": "本報告書等に掲載し，また人口密度の算出に用いた全国・都道府県・郡支庁・市区町村別面積は，国土交通省国土地理院（以下「国土地理院」という。）が公表した平成12年10月1日現在の「平成12年全国都道府県市区町村別面積調」によっている。\nただし，国土地理院が公表した市区町村別面積には，その一部に，1)市区町村の境界に変更等があっても国土地理院の調査が未了のため変更以前の面積が表示されているもの，2)境界未定のため関係市区町村の合計面積のみが表示されているものがある。これらについては，国勢調査結果の利用者の便宜を図るため，総務省統計局において面積を推定し，その旨を注記した。したがって，これらの市区町村別面積は，国土地理院が公表する面積とは一致しないことがあるので，利用の際には注意されたい。\nなお，人口集中地区の面積は，総務省統計局において測定したものである。ただし，全域が人口集中地区となる市区町村の面積は，上記の「全国都道府県市区町村別面積調」によっている。"
- "name": "年齢"
  "text": "年齢は，平成12年9月30日現在による満年齢である。\nなお，平成12年10月1日午前零時に生まれた人は，0歳とした。"
- "name": "配偶関係"
  "text": "配偶関係は，届出の有無にかかわらず，実際の状態により，次のとおり区分した。"
  "subs":
  - "name": "未婚"
    "text": "まだ結婚をしたことのない人"
  - "name": "有配偶"
    "text": "届出の有無に関係なく，妻又は夫のある人"
  - "name": "死別"
    "text": "妻又は夫と死別して独身の人"
  - "name": "離別"
    "text": "妻又は夫と離別して独身の人"
- "name": "国籍"
  "text": "国籍を，「日本」，「韓国，朝鮮」，「中国」，「フィリピン」，「タイ」，「フィリピン，タイ以外の東南アジア，南アジア」，「イギリス」，「アメリカ」，「ブラジル」，「ペルー」，「その他」に区分した。\nただし，「フィリピン，タイ以外の東南アジア，南アジア」の範囲は，インド，インドネシア，ヴィエトナム，カンボディア，シンガポール，スリ・ランカ，ネパール，パキスタン，バングラデシュ，ブータン，ブルネイ，マレイシア，ミャンマー，モルディヴ，ラオスの15か国とした。\nなお，二つ以上の国籍を持つ人については，次のように取り扱った。\n\n1. 日本と日本以外の国の両方の国籍を持つ人-日本\n2. 日本以外の二つ以上の国籍を持つ人-調査票の国名欄に記入された国"
- "name": "世帯の種類"
  "text": "　世帯を次のとおり「一般世帯」と「施設等の世帯」に区分した。\n\n一般世帯とは，次のものをいう。\n\n1. 住居と生計を共にしている人々の集まり又は一戸を構えて住んでいる単身者\n   ただし，これらの世帯と住居を共にする単身の住み込みの雇人については，人数に関係なく雇主の世帯に含めた。\n2. 上記の世帯と住居を共にし，別に生計を維持している間借りの単身者又は下宿屋などに下宿している単身者\n3. 会社・団体・商店・官公庁などの寄宿舎，独身寮などに居住している単身者\n\n施設等の世帯とは，次のものをいう。なお，世帯の単位は，原則として下記の(1)，(2)及び(3)は棟ごと，（4）は中隊又は艦船ごと，(5)は建物ごと，(6)は一人一人である。"
  "subs":
  - "name": "(1) 寮・寄宿舎の学生・生徒"
    "text": "学校の寮・寄宿舎で起居を共にし，通学している学生・生徒の集まり"
  - "name": "(2) 病院・療養所の入院者"
    "text": "病院・療養所などに、既に3か月以上入院している入院患者の集まり"
  - "name": "(3) 社会施設の入所者"
    "text": "老人ホーム，児童保護施設などの入所者の集まり"
  - "name": "(4) 自衛隊営舎内居住者"
    "text": "自衛隊の営舎内又は艦船内の居住者の集まり"
  - "name": "(5) 矯正施設の入所者"
    "text": "刑務所及び拘置所の被収容者並びに少年院及び婦人補導院の在院者の集まり"
  - "name": "(6) その他"
    "text": "定まった住居を持たない単身者や陸上に生活の本拠（住所）を有しない船舶乗組員など"
- "name": "世帯人員"
  "text": "世帯人員とは，世帯を構成する各人（世帯員）を合わせた数をいう。"
- "name": "親族人員"
  "text": "親族人員とは，世帯主及び世帯主と親族関係にある世帯員を合わせた数をいう。なお，養子，養父母なども，子，父母と同様にみなして親族とした。"
- "name": "世帯の家族類型"
  "text": "一般世帯を，その世帯員の世帯主との続き柄により，次のとおり区分した。"
  "subs":
