- "name": "母子世帯"
  "text": "母子世帯とは，未婚，死別又は離別の女親と，その未婚の20歳未満の子供のみから成る一般世帯（他の世帯員がいないもの）をいう。"
- "name": "父子世帯"
  "text": "父子世帯とは，未婚，死別又は離別の男親と，その未婚の20歳未満の子供のみから成る一般世帯（他の世帯員がいないもの）をいう。"
- "name": "高齢単身世帯"
  "text": "高齢単身世帯とは，65歳以上の者一人のみの一般世帯（他の世帯員がいないもの）をいう。"
- "name": "高齢夫婦世帯"
  "text": "高齢夫婦世帯とは，夫65歳以上，妻60歳以上の夫婦1組の一般世帯（他の世帯員がいないもの）をいう。"
- "name": "住居の種類"
  "text": "一般世帯について，住居を，次のとおり区分した。"
  "subs":
  - "name": "住宅"
    "text": "一つの世帯が独立して家庭生活を営むことができる永続性のある建物（完全に区画された建物の一部を含む。）\n一戸建ての住宅はもちろん，アパート，長屋などのように家庭生活を営むことができるような構造になっている場合は，各区画ごとに一戸の住宅となる。\nなお，店舗や作業所付きの住宅もこれに含まれる。"
  - "name": "住宅以外"
    "text": "寄宿舎・寮など生計を共にしない単身者の集まりを居住させるための建物や，病院・学校・旅館・会社・工場・事務所などの居住用でない建物\nなお，仮小屋・天幕小屋など臨時応急的に造られた住居などもこれに含まれる。"
- "name": "住宅の所有の関係"
  "text": "住宅に居住する一般世帯について，住宅の所有の関係を，次のとおり区分した。"
  "subs":
  - "name": "主世帯"
    "text": "「間借り」以外の以下の5区分に居住する世帯"
  - "name": "持ち家"
    "text": "居住する住宅がその世帯の所有である場合\nなお，所有する住宅は，登記の有無を問わない。また，分割払いの分譲住宅などで支払いが完了していない場合も含まれる。"
  - "name": "公営の借家"
    "text": "その世帯の借りている住宅が都道府県営又は市(区)町村営の賃貸住宅やアパートであって，かつ給与住宅でない場合"
  - "name": "公団・公社の借家"
    "text": "その世帯の借りている住宅が都市基盤整備公団又は都道府県・市区町村の住宅供給公社・住宅協会・開発公社などの賃貸住宅やアパートであって，かつ給与住宅でない場合\nなお，これには，雇用・能力開発機構の雇用促進住宅（移転就職者用宿舎）も含まれる。"
  - "name": "民営の借家"
    "text": "その世帯の借りている住宅が「公営の借家」， 「公団・公社の借家」及び「給与住宅」でない場合"
  - "name": "給与住宅"
    "text": "勤務先の会社・官公庁・団体などの所有又は管理する住宅に，職務の都合上又は給与の一部として居住している場合\nなお，この場合，家賃の支払いの有無を問わない。また，勤務先の会社又は雇主が借りている一般の住宅に住んでいる場合も含まれる。"
  - "name": "間借り"
    "text": "他の世帯が住んでいる住宅（持ち家，公営の借家，公団・公社の借家，民営の借家，給与住宅）の一部を借りて住んでいる場合"
- "name": "延べ面積"
  "text": "延べ面積とは，各居住室（居間，茶の間，寝室，客間，書斎，応接間，仏間，食事室など居住用の室）の床面積のほか，その住宅に含まれる玄関・台所・廊下・便所・浴室・押し入れなども含めた床面積の合計をいう。ただし，農家の土間や店舗併用住宅の店・事務室など営業用の部分は延べ面積には含まれない。また，アパートやマンションなどの共同住宅の場合は，共同で使用している廊下・階段など共用部分は，延べ面積には含まれない。\nなお，坪単位で記入されたものについては1坪を3.3㎡に換算した。"
- "name": "住宅の建て方"
  "text": "各世帯が居住する住宅を，その建て方について，次のとおり区分した。このうち共同住宅については，その建物の階数を「1・2階建」,「3～5階建」,「6～10階建」,「11階建以上」の四つに区分し，また，世帯が住んでいる階により「1・2階」,「3～5階」,「6～10階」,「11階以上」の四つに区分している。"
  "subs":
  - "name": "一戸建"
    "text": "1建物が1住宅であるもの\nなお，店舗併用住宅の場合でも，1建物が1住宅であればここに含まれる。"
  - "name": "長屋建"
    "text": "二つ以上の住宅を一棟に建て連ねたもので，各住宅が壁を共通にし，それぞれ別々に外部への出入口をもっているもの\nなお，いわゆる「テラス・ハウス」も含まれる。"
  - "name": "共同住宅"
    "text": "一棟の中に二つ以上の住宅があるもので，廊下・階段などを共用しているものや二つ以上の住宅を重ねて建てたもの\nなお，階下が商店で，2階以上に二つ以上の住宅がある，いわゆる「げたばき住宅」も含まれる。"
  - "name": "その他"
    "text": "上記以外で，例えば，工場や事務所などの一部に住宅がある場合や，寄宿舎・独身寮，ホテル，病院などの住宅以外の建物の場合"
- "name": "人口集中地区"
  "text": "昭和28年の町村合併促進法及び昭和31年の新市町村建設促進法による町村合併や新市の創設などにより市部地域が拡大され，市部・郡部別の地域表章が必ずしも都市的地域と農村的地域の特質を明瞭に示さなくなったため，この都市的地域の特質を明らかにする統計上の地域単位として，昭和35年国勢調査から新たに人口集中地区を設定した。\n平成12年国勢調査の「人口集中地区」は，以下の3点を条件として設定した。\n\n1. 平成12国勢調査基本単位区を基礎単位地域とする。\n2. 市区町村の境域内で人口密度の高い基本単位区（原則として人口密度が1k㎡当たり4,000人以上）が隣接していること。\n3. それらの地域の人口が平成12年国勢調査時に5,000人以上を有すること。\n\nなお,個別の人口集中地区の中には,人口密度が1k㎡当たり4,000人に満たないものがあるが,これは人口集中地区が都市地域を表すという観点から,人口集中地区に常住人口の少ない公共施設,産業施設,社会施設等のある地域を含めているためである。"
