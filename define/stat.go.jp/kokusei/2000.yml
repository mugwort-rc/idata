    "text": "二人以上の世帯員から成る世帯のうち，世帯主と親族関係にある者がいない世帯"
  - "name": "C 単独世帯"
    "text": "世帯人員が一人の世帯"
- "name": "3世代世帯"
  "text": "3世代世帯とは，世帯主との続き柄が，祖父母，世帯主の父母（又は世帯主の配偶者の父母），世帯主（又は世帯主の配偶者），子（又は子の配偶者）及び孫の直系世代のうち，3つ以上の世代が同居していることが判定可能な世帯をいい，それ以外の世帯員がいるか否かは問わない。したがって，4世代以上が住んでいる場合も含まれる。また，世帯主の父母，世帯主，孫のように，子（中間の世代）がいない場合も含まれる。一方，叔父，世帯主，子のように，傍系の3世代世帯は含まれない。"
